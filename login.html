<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/456180ef81.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/login.css" >
    <title>Log In</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <img src="/assets/image/Logo.png" alt="Logo de la sonatel Academy">
        </div>
        <form action="index.html" class="formullaire">
            <div class="row">
                <div class="card">
                    <div class="input_content">
                        <p class="message">Email et Mot de Passe requis</p>
                    </div>
                    <div class="input_content">
                        <label for="username"> <span class="label">  Email Address </span> <span style="color: red;">*</span> <br>
                            <input type="email" name="username"  placeholder="Enter email address" required>
                        </label>
                    </div>
                    <div class="input_content">
                        <label for="Password"> <span class="label">  Password </span> <span style="color: red;">*</span><br>
                            <input type="password" name="password" placeholder="Enter password " required>
                            <span class="eye"><i class="fa-solid fa-eye"></i></span>
                            <span class="eye"><i class="fa-solid fa-eye-slash"></i></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="remember"><input type="checkbox" name="remember"><span> Remember Me</span></div>
                <div class="forgot_mdp"><a href="#">Mot de passe Oubli√© ?</a></div>
            </div>
            <div class="row">
                <button type="submit" class="btn">Log In</button>
            </div>
        </form>
    </div>
</body>
